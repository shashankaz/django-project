{% extends "layout.html" %}

{% block title %}m01{% endblock %}

{% block content %}
<h1>Hello from Django App!</h1>

<div  class="p-4 flex gap-4">
{% for chai in chai_variety %}
<div class="chai-item bg-gray-800 p-4">
    <img src={{chai.image.url}} class="rounded w-80 bg-cover" alt="">
    <h3 class='mt-4 '>{{chai.name}}</h3>
    <a href={% url 'chai_detail' chai.id %}>
        <button type='button'>{{chai.type}}</button>
    </a>
</div>
{% endfor %}
</div>

{% endblock  %}
